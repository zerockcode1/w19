<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
</head>
<body>

<style>
    .cardImg {
        width: 300px;
        position: absolute;
    }
</style>

<button id="btn">MOVE</button>
<div class="cardImg">
    <img src="img/j03.jpg">
</div>

<script>
    $(document).ready(function() {
        $("#btn").on("click", function(e){

            const cardImg = $(".cardImg")

            cardImg.animate({
                left: "+=500",
                'opacity': "0.1"
            }, 1000, function() {
                cardImg.animate({
                    left: "-=500",
                    'opacity': "1"
                },1000)
            })

        })
    })
</script>

</body>
</html>
